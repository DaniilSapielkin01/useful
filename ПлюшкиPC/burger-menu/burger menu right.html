<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="nav-toggle" type="checkbox" aria-hidden="true" />
    <div class="nav-burger">
        <label class="nav-toggle" for="nav-toggle" onclick="onclick"></label>
        <nav>
            <a href="">HOME</a>
            <a href="">about</a>
            <a href="">work</a>
            <a href="#">TEAM</a>
            <a href="#">services</a>
            <a href="#">FEATURES</a>
            <a href="#">contact</a>
        </nav>
        <!--style-->
        <style>
            //burger menu
            @keyframes bounce 0%,
            20%,
            53%,
            80%,
            100% animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000) transform: translate3d(0, 0, 0) 40%,
            43% animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060) transform: translate3d(0, 12px, 0) 70% animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060) transform: translate3d(0, 8px, 0) 90% transform: translate3d(0, 4px, 0) $navWidth: 44% .nav-burger display: none width: $navWidth position: fixed z-index: 100 top: 0 right: 0 height: 100vh transform: translateX(100%) background: #3a454d transition: 0.35s .nav-toggle position: relative right: 4em color: white cursor: pointer &:hover:before animation: 0 &:before content: '☰' background: #8d8f92 display: inline-block margin: 4.5px text-align: center border-radius: 50% width: 45px height: 45px display: flex font-size: 25px justify-content: center align-items: center [id='nav-toggle'] display: none [id='nav-toggle']:checked &~.nav-burger transform: translateX(0) &>.nav-toggle &:before animation: 0 content: '\21e5' //⇥
            test() .nav-burger nav text-align: center a text-decoration: none font-size: $button-font-size padding: 1em display: block color: #FFF &:hover text-decoration: none background: #e1e6ea color: #23b7a4 @media (max-width: $navWidth + 80) .nav-burger width: 100% [id='nav-toggle']:checked &~.nav .nav-toggle float: right right: auto nav clear: both
        </style>

</body>

</html>
